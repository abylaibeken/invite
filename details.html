<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата и место свидания</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFFAF0; /* Светлый фон, чуть тёплый */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #FF69B4; /* Ярко-розовый фон */
            color: white;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
            padding: 30px;
            text-align: center;
            font-family: 'Georgia', serif;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700; /* Ярко-золотой цвет */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #00FF7F; /* Ярко-зелёный цвет */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #00BFFF; /* Ярко-голубой цвет */
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #1E90FF; /* Немного более тёмный голубой для эффекта при наведении */
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Рад, что ты согласилась, тогда жду тебя</h1>
        <p>13 декабря в 19:00</p>
        <a href="https://go.2gis.com/lg0a7" target="_blank" class="button map-button">Показать на карте</a>
        <br>
        <br>
        <a href="index.html" class="button">Назад к приглашению</a>
    </div>

</body>
</html>
